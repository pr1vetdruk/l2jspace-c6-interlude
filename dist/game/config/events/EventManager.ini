# Enable auto events and start time.

# TvT auto start
# Example TVTStartTime = 20:00;21:00;22:00;
TVTEventEnabled = False
TVTStartTime = 20:00;

# CTF auto start
CTFEventEnabled = False
# Режим загрузки локации: последовательно (CONSISTENTLY) и случайно (RANDOMLY).
# Для последовательной загрузки, укажите порядок в колонке loading_order таблицы event.
# Location loading mode: consistently (CONSISTENTLY) and randomly (RANDOMLY).
# For sequential loading, specify the order in the loading_order column of the event table.
CtfLocationLoadingMode = RANDOMLY
# Example CTFStartTime = 20:00;21:00;22:00;
CTFStartTime = 20:30;

# DM auto start
# Example DMStartTime = 20:00;21:00;22:00;
DMEventEnabled = False
DMStartTime = 21:00;